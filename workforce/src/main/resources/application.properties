# Application Name
spring.application.name=tbcpl-workforce

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# MySQL Database Configuration - For LOCAL development
# Use localhost:3307 when running Spring Boot on HOST machine
# Docker will use mysqldb:3306 automatically from docker-compose.yml environment variables
spring.datasource.url=jdbc:mysql://localhost:3307/tbcpl_workforce_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration (JSON)
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss


# ============================================
# SQL Initialization - DISABLED (No data.sql execution)
# ============================================
spring.sql.init.mode=never

# Connection Pool Configuration (HikariCP - Default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Transaction Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.tbcpl.workforce=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Enable Scheduling (for session cleanup tasks)
spring.task.scheduling.pool.size=2

